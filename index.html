<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>网易云音乐热评API接口测试</title>
    </head>
    <body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script> 
<input type="submit" id="btn" value="btn">
<br>
<div><p id="n"></p></div>
<script>
$("#btn").click(function(){
var su = parseInt(Math.random()*20) //随机生成0-20之间的随机数
var cc = parseInt(Math.random()*1000) //随机生成0-1000之间的随机数
var id = "504835560";
var cont = "id=" + id +"&limit=20&offset=" + cc;
    $.ajax({
      url:'song.php', //引入github中下载的song.php
      type:'get',  //请求方式get
      dataType:'json',
      data:cont,
      success:function(data){
       var str = data
      $("#n").html(str[su].comment); //将获取的评论显示到id为n的元素中
    }
  }); 
});
</script>
       
    </body>
</html>
