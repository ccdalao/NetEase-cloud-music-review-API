<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>网易云音乐热评API接口测试 v2</title>
    </head>
    <body>
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
         <h5 id="nn-2">获取歌曲 热评 v2.0</h5>
         歌单id
         <input type="text" id="music_outchain_id" name="music_outchain_id" value="5051447966">
         <br>
        <input type="submit" id="btn-2" value="btn"><hr>
        <br>
        <div>
            <p id="n-2"></p>
            <!--<br><p id="ns-2"></p>-->
        </div>
        <script>
        $("#btn-2").click(function () {
            var su = parseInt(Math.random() * 15) //随机生成0-15之间的随机数
    
            $.ajax({
                url: 'song.php?id='+$('#music_outchain_id').val(),//引入song.php
                type: 'get',//请求方式get
                dataType: 'json',

                success: function (data) {
                    var str = data
                    $("#nn-2").html("获取歌单" + $('#music_outchain_id').val() + "热评");
                    $("#n-2").html(str[su].comment);
                }
            });
        });
        </script>
    </body>
</html>
